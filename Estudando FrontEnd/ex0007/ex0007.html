    <input type="number" name= "txtn2" id = "txtn2">

<div id = "res">Resultado</div>
    <script>

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
           // var soma = Number(tn1.value) + Number(tn2.value)  //tbm pode ser usado parseInt
           var soma = n1+n2
            res.innerHTML = (`O valor de da soma de ${n1} + ${n2} Ã© <strong>${soma}</strong>`)
        }
