<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background: rgb(46, 165, 22);
            color:white;
            width:200px;
            height:200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div id = 'area' >
        Clique aqui
    </div>
    <script>
        var a = window.document.getElementById('area');
       a.addEventListener('click', clicar);
       a.addEventListener('mouseenter', entrar);
       a.addEventListener('mouseout', sair);
       
        function clicar(){
            a.innerText ='clicou! :)'
            a.style.background = 'red';
            a.style.color = 'yellow'


        }
        function entrar(){
    
         //b.innerText = 'passou'
        a.style.color = 'rgba(156, 50, 120, 0.877)'
        a.style.fontSize = '18pt'
        a.style.borderRadius = '55px'
        
       }

       function sair(){
           a.style.color = 'white'
           a.style.background = 'rgb(46, 165, 22)'
           a.style.fontSize = '20pt'
           a.style.borderRadius = '50px'
       }
    </script>

</body>
</html>
